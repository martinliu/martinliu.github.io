name: Deploy to Github Pages

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    workflow_dispatch:
        inputs:
            enable_optimization:
                description: 'å¯ç”¨å®Œæ•´ä¼˜åŒ–'
                required: false
                default: 'true'
                type: boolean

env:
    HUGO_VERSION: '0.148.2'

jobs:
    build:
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  submodules: recursive
                  fetch-depth: 0

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: '1.21'
                  
            - name: Cache Hugo binary
              uses: actions/cache@v4
              with:
                  path: ~/hugo
                  key: ${{ runner.os }}-hugo-${{ env.HUGO_VERSION }}
                  
            - name: Cache Go modules
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/go-build
                      ~/go/pkg/mod
                  key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
                  restore-keys: |
                      ${{ runner.os }}-go-

            - name: Cache Hugo resources
              uses: actions/cache@v4
              with:
                  path: resources
                  key: hugo-resources-${{ hashFiles('assets/**') }}
                  restore-keys: |
                      hugo-resources-

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v3
              with:
                  hugo-version: ${{ env.HUGO_VERSION }}
                  extended: true

            - name: Cache optimization tools
              if: github.ref == 'refs/heads/master' || github.event.inputs.enable_optimization == 'true'
              uses: actions/cache@v4
              with:
                  path: |
                      /usr/bin/cwebp
                      /usr/bin/optipng
                      /usr/bin/jpegoptim
                      /usr/bin/brotli
                  key: optimization-tools-${{ runner.os }}

            - name: Install optimization tools
              if: github.ref == 'refs/heads/master' || github.event.inputs.enable_optimization == 'true'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y webp optipng jpegoptim brotli

            - name: Build
              env:
                  HUGO_ENV: production
                  NODE_ENV: production
                  HUGO_CACHEDIR: /tmp/hugo_cache
              run: |
                  mkdir -p /tmp/hugo_cache
                  hugo --minify --gc --enableGitInfo --cleanDestinationDir --logLevel info

            - name: Optimize images
              if: github.ref == 'refs/heads/master' || github.event.inputs.enable_optimization == 'true'
              run: |
                  echo "ğŸ–¼ï¸ å¼€å§‹å›¾ç‰‡ä¼˜åŒ–..."
                  
                  # è½¬æ¢ä¸º WebP æ ¼å¼
                  find public -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" | while read img; do
                      webp_name="${img%.*}.webp"
                      if [ ! -f "$webp_name" ]; then
                          cwebp -q 85 "$img" -o "$webp_name"
                          echo "è½¬æ¢: $img -> $webp_name"
                      fi
                  done
                  
                  # å‹ç¼© PNG
                  find public -name "*.png" -exec optipng -o2 {} \;
                  
                  # å‹ç¼© JPEG  
                  find public -name "*.jpg" -o -name "*.jpeg" -exec jpegoptim --size=85% {} \;

            - name: Generate compressed files
              if: github.ref == 'refs/heads/master' || github.event.inputs.enable_optimization == 'true'
              run: |
                  echo "ğŸ—œï¸ ç”Ÿæˆå‹ç¼©æ–‡ä»¶..."
                  
                  # ç”Ÿæˆ Gzip æ–‡ä»¶ï¼ˆå¢é‡å¤„ç†ï¼‰
                  find public -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.xml" -o -name "*.json" \) | while read file; do
                      if [ ! -f "$file.gz" ] || [ "$file" -nt "$file.gz" ]; then
                          gzip -9 -c "$file" > "$file.gz"
                          echo "Gzip: $file"
                      fi
                  done
                  
                  # ç”Ÿæˆ Brotli æ–‡ä»¶ï¼ˆå¢é‡å¤„ç†ï¼‰
                  find public -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.xml" -o -name "*.json" \) | while read file; do
                      if [ ! -f "$file.br" ] || [ "$file" -nt "$file.br" ]; then
                          brotli -9 -c "$file" > "$file.br"
                          echo "Brotli: $file"
                      fi
                  done

            - name: Build statistics
              if: github.ref == 'refs/heads/master' || github.event.inputs.enable_optimization == 'true'
              run: |
                  echo "ğŸ“Š æ„å»ºç»Ÿè®¡..."
                  echo "æ€»æ–‡ä»¶æ•°: $(find public -type f | wc -l)"
                  echo "æ€»å¤§å°: $(du -sh public | cut -f1)"
                  echo ""
                  echo "å¤§äº 1MB çš„æ–‡ä»¶:"
                  find public -type f -size +1M -exec ls -lh {} \; | head -5 || echo "æ— "
                  echo ""
                  echo "å‹ç¼©æ•ˆæœç»Ÿè®¡:"
                  original_size=$(find public -name "*.html" -o -name "*.css" -o -name "*.js" | xargs du -c | tail -1 | cut -f1)
                  gzip_files=$(find public -name "*.gz" | wc -l)
                  brotli_files=$(find public -name "*.br" | wc -l)
                  echo "åŸå§‹æ–‡ä»¶æ€»å¤§å°: ${original_size}KB"
                  echo "Gzip æ–‡ä»¶æ•°: $gzip_files"
                  echo "Brotli æ–‡ä»¶æ•°: $brotli_files"

            - name: Deploy ğŸš€
              uses: JamesIves/github-pages-deploy-action@v4.6.8
              with:
                  branch: gh-pages
                  folder: public
                  clean: true
                  single-commit: true