{{/*
  关键CSS内联优化
  这个模板需要放在主题的 layouts/partials/ 目录下
*/}}

{{/* 内联关键CSS */}}
<style>
  /* 关键字体和布局样式 */
  html {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    line-height: 1.6;
  }
  
  body {
    margin: 0;
    background-color: var(--body-background);
    color: var(--body-text-color);
  }
  
  /* 首屏内容样式 */
  .main-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  /* 头部导航 */
  header {
    background: var(--card-background);
    border-bottom: 1px solid var(--border-color);
  }
  
  .header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 60px;
  }
  
  /* 加载动画 */
  .loading-placeholder {
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
  }
  
  @keyframes loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }
  
  /* 图片懒加载占位 */
  img[data-src] {
    background: #f5f5f5;
    min-height: 200px;
  }
</style>

{{/* 预加载重要资源 */}}
<link rel="preload" href="{{ "scss/style.min.css" | relURL }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ "scss/style.min.css" | relURL }}"></noscript>

{{/* DNS 预解析 */}}
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//www.google-analytics.com">

{{/* 预连接到重要的第三方域名 */}}
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
